<div class="input-group-search form-control">
  <div class="input-group-addon">
    <i class="fa-solid fa-fw fa-search"></i>
  </div>
  <input type="text" #inputEl class="form-control" [placeholder]="placeholder" (keyup)="onChange($event)">
  <div class="input-group-addon right" *ngIf="inputEl.value" (click)="clear()">
    <i class="fa-solid fa-fw fa-close"></i>
  </div>
</div>
