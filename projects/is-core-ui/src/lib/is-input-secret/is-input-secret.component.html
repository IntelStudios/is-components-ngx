<div class="input-group-secret form-control">
  <input type="text" class="form-control" [class.has-value]="value.length > 0" [class.hide-password]="!showPassword" [placeholder]="placeholder" [value]="value" (keyup)="onChange($event)">
  <div class="input-group-addon">
    <i class="fa fa-fw" [class.fa-eye-slash]="!showPassword" [class.fa-eye]="showPassword" (click)="togglePassword()"></i>
  </div>
</div>
