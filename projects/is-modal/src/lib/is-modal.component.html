<div [config]="config?.options" bsModal #modal="bs-modal" [class]="'modal fade ' + config?.options?.class" tabindex="-1" role="dialog"
  aria-labelledby="dialog-auto-name">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" *ngIf="config.title">
        <h4 class="modal-title">{{config.title|translate}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modalRef.close()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" [class.short-scroll]="config.bodyScroll" cdkScrollable>
        <ng-container [ngTemplateOutlet]="config.template" [ngTemplateOutletContext]="{$implicit: this, modal: this}">
        </ng-container>
      </div>
      <div class="modal-footer" *ngIf="config.buttonsLeft || config.buttonsRight">
        <div class="buttons">
          <button *ngFor="let b of config.buttonsLeft" type="button" class="btn is-btn-left {{b.buttonClass}}" (click)="buttonClick(b)">
            <i *ngIf="b.icon" [class]="b.icon"></i>
            <span>{{b.title|translate}}</span>
          </button>
          <div class="divider"></div>
          <button *ngFor="let b of config.buttonsRight" type="button" class="btn is-btn-right {{b.buttonClass}}" (click)="buttonClick(b)">
            <i *ngIf="b.icon" [class]="b.icon"></i>
            <span>{{b.title|translate}}</span>
          </button>
        </div>
      </div>
  </div>
</div>
