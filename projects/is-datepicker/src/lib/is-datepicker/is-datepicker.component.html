<div class="input-group">
  <input #input
    class="datepicker-input datepicker-value form-control align-{{alignment}}"
    [value]="dateValue | date:viewFormat"
    [formControl]="dateControl"
    [mask]="mask"
    [showMaskTyped]="!!mask"
    (keyup)="onInputValueChange(input.value);"
    (click)="onInputClick()"
    [class.open]="isOpen"
    [class.disabled]="disabled"
    [readonly]="!mask || disabled">
  <i *ngIf="allowClear && !disabled && (input.value || dateValue)" class="fas fa-times btn-remove" (click)="onRemove($event)"></i>
  <span class="datepicker-icon" [class.disabled]="disabled" (click)="openPopup()"><i class="fas fa-calendar-alt fa-fw"></i></span>
</div>
