<textarea hidden></textarea>

  <div class="icon-load-container">
    <a class="btn btn-default btn-xs icon-load">
      <i class="fa fa-edit"></i>
    </a>
  </div>
  <iframe #iframe scrolling="no" class="preview" width="100%" frameborder="0" [srcdoc]="htmlContent" (load)="resizeIframe(iframe)"></iframe>
</div>
