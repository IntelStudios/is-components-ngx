<textarea hidden></textarea>

<div class="view-border cursor short-scroll" [class.disabled]="disabled" (click)="loadEditor(true)">
  <div class="icon-load-container">
    <a class="btn btn-default btn-xs icon-load">
      <i class="fa fa-edit"></i>
    </a>
  </div>
  <is-encapsulated *ngIf="value" [html]="value" (click)="onReadonlyContentClick($event)"></is-encapsulated>
</div>
