<textarea hidden></textarea>

<div class="view-border cursor short-scroll" [class.disabled]="disabled" (click)="loadEditor(true)">
  <div class="icon-load-container">
    <a class="btn btn-default btn-xs icon-load">
      <i class="fa fa-edit"></i>
    </a>
  </div>
  <iframe *ngIf="value" isIframeResize (load)="onIframeLoad($event)" (isIframeClick)="onIframeClick($event)" scrolling="no" class="preview" width="100%" frameborder="0" [srcdoc]="htmlContent"></iframe>
</div>
