<div class="input-group input-group-password">
  <input type="password" #passwordInput class="form-control is-input" [autocomplete]="autocomplete" [disabled]="disabled" [placeholder]="placeholder" [value]="value" (change)="onChange($event)" (keyup)="onChange($event)">
  <i class="input-group-addon fa" [class.fa-eye-slash]="passwordInput.type === 'text'" [class.fa-eye]="passwordInput.type === 'password'" (click)="togglePassword(passwordInput)"></i>
</div>
