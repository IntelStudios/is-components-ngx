<a class="tile {{bgClass}}" [routerLink]="route">
  <div class="tile-body" *ngIf="breadcrumb.icon; else noicon">
    <i [class]="breadcrumb.icon"></i>
  </div>
  <ng-template #noicon>
    <div class="tile-body no-icon">
      <div class="name-no-icon">{{breadcrumb.name|translate}}</div>
    </div>
  </ng-template>
  <div class="tile-object">
    <div class="name" *ngIf="breadcrumb.icon">{{breadcrumb.name|translate}}</div>
    <div class="number" *ngIf="count">{{count}}</div>
  </div>
</a>
