<div class="row">
    <div class="col-sm-12">
        <h2>Usage</h2>
        <div [innerHTML]="usage"></div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>CodeMirror (default)</h3>
        <is-switch (change)="disabled = $event.checked">Disabled</is-switch>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <is-codemirror [disabled]="disabled"></is-codemirror>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h3>Override default colors</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 cm-override-colors">
        <is-codemirror></is-codemirror>
    </div>
</div>
