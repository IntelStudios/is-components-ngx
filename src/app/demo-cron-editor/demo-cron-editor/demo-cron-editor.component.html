<div class="row">
  <div class="col-sm-12">
    <h2>Usage</h2>
    <div [innerHTML]="usage"></div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <is-cron-editor [formControl]="cronControl" [allowRandom]="randomExtensionSwitch"></is-cron-editor>
  </div>
  <div class="col-sm-6">
    <button class="btn btn-primary" (click)="runOnChristmas()">Run on Christmas dinner</button>
    <button class="btn btn-primary" (click)="nullIt()">Set to null</button>
    <button class="btn btn-primary"
            (click)="randomExtensionSwitch = !randomExtensionSwitch">
      Switch random extension ({{randomExtensionSwitch}})
    </button>
  </div>
</div>
